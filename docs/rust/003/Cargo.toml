[package]
name = "wasm-demo"
version = "0.1.0"
authors = ["Tomasz DrwiÄ™ga <tomusdrw@gmail.com>"]

[dependencies]
bigint = { version = "4", default-features = false }
parity-hash = { version = "1", default-features = false }
pwasm-std = "0.6"
pwasm-ethereum="0.3"
# 2/ Adding ABI library and utilities
pwasm-abi="0.1"
pwasm-abi-derive="0.1"

[lib]
crate-type = ["cdylib"]
path = "./src/lib.rs"

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
